{% extends "base.html" %}
{% load static %}

{% block home %}

    <div class="form_container">
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            <label for="area_ft">Area in Sqft</label>
            <input type="text" id="area_ft" placeholder="0 Sqft" name="area_ft" class="input-container" required>

            <label class="bhk">Bhk</label>
            <input type="number" id="bhk" placeholder="0" name="bhk" min="1" max="12" class="input-container" required>
            

            <label class="bathroom">Bathroom</label>
            <input type="number" id="bathroom" placeholder="0" name="bathroom" min="1" max="12" class="input-container" required>

            <label for="area">Area</label>
                <select id="area" name="area" class="input-container" required>
                    <option value="" selected disabled hidden>Select an Option</option>
                    {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                    {% endfor %}                
                </select>

            {% block submit %}
                 <input type="submit" value="Estimate" class="submit">
            {% endblock  %}
        </form>
    </div>

{% endblock %}
